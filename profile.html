<html>
<head>
        <title>lunch'd</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <link rel="stylesheet" href="resources/main.css">
        <script src="resources/main.js"></script>
     </head>

  <!--Imports fonts-->
     <style>
     @import url('https://fonts.googleapis.com/css?family=Dosis|Open+Sans');
     </style>
     <body>
       <div id = "header">
         <div id = "logo"> <h1>lunch'd</h1> </div>
         <div id = "tagline"> <h2>Let's get lunch. <br>Differently. </h2> </div>

         <div id = "clock">
           this is the clock!
         </div>
       </div>
<div class = "Entry">
  <div style="text-align:center;"><form action="/home">
    What Is Your Name?
    <input type="text"
    name="Name">
    <br>
    What Time Does Your Lunch Start?
    <select name="StartTime">
      <option value="First">12:00 </option>
      <option value="Second">12:30 </option>
      <option value="Third">1:00 </option>
      <option value="Fourth">1:30 </option>
      <option value="Fifth">2:00</option>
      <option value="Sixth">2:30 </option>
      <option value="Seventh">3:00 </option>
    </select>
    <br>
    What Time Does Your Lunch End?
    <select name="EndTime">
      <option value="EFirst">12:30</option>
      <option value="ESecond">1:00</option>
      <option value="EThird">1:30</option>
      <option value="EFourth">2:00</option>
      <option value="EFifth">2:30</option>
      <option value="ESixth">3:00</option>
      <option value="ESeventh">3:30</option>
    </select>
    <br>
    <br>
    <input id="Enter" type="submit"
    value="Enter" style="text-align:center;">
  </form></div> </div>
</div>
</body>

</html>
